<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav-container">
      <img src="/Images/StarWars Logo.webp" alt="" />
    </nav>

    <main class="main-container">
      <textarea
        id="text-area"
        placeholder="Enter the text which you want to translate."
      ></textarea>

      <button id="btn-translate">Translate</button>

      <div class="text-heading"><span style="font-weight: bolder;">YODA</span> text will show here</div>

      <div class="output-area"></div>
    </main>

    <footer class="footer-trans">
      <p>
        "Fear is the path to the dark side...fear leads to anger...anger leads
        to hate...hate leads to suffering."
      </p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
